

<ion-content class="background">



    <h4 style="color: rgb(23, 98, 163);  text-align: center;">Wired Health Register</h4>

    <ion-slide>
        <div class="container-register">
            <ion-grid>
        
                <ion-row>
                    <ion-col>
                      <form [formGroup]="registerForm" (ngSubmit)="loginAction($event)">
  
                        <ion-item>
                            <ion-label position="floating">Name</ion-label>
                          
                              <ion-input name="username"
                              formControlName="name" type="text" required placeholder="Name"></ion-input>
                          </ion-item>  
                                <ion-item>
                            <ion-label position="floating">User Name</ion-label>
                          
                              <ion-input name="username"
                              formControlName="username" type="text" required ></ion-input>
                          </ion-item>        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                          
                              <ion-input name="password"
                              formControlName="password" type="password" required placeholder="Password"></ion-input>
                          </ion-item>
                          <br/>
  
                          <ion-button
                          fill="solid"
                        
                          shape="round"
                          type='submit'
                          expand="full"
                          color='primary'>
                          Register
                      </ion-button>
                      </form>

                      <ion-button
                      fill="solid"
                      (click)="login()"
                      shape="round"
                      color='danger' slot="end">
                      Login
                  </ion-button>
                        
                    </ion-col>
                </ion-row>
  
            </ion-grid>
        </div>
    </ion-slide>
</ion-content>
